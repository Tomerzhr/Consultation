<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="ייעוץ לימודים חינם בלחיצת כפתור מענה מהיר ויעיל ובתוך דקות ספורות תדע מה הכיוון שלך בכל תחום שבו תבחר לעסוק">

    <!-- Google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;600;800&display=swap" rel="stylesheet">

    <!-- Fontawsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
    <title>ייעוץ לימודים</title>
</head>

<body>


    <section class="mainContainer">

        <i class="fab fa-whatsapp"></i>

        <article class="imageSide">
            <img src="img/image.png" alt="cellular phone photo with conversation bubbles" width="400px">
        </article>

        <article class="contactSide">
            <h1>ייעוץ לימודים חינם</h1>
            <p>ייעוץ לימודים חינם בלחיצת כפתור קטנה בשיחה עם מומחה בתחום <br>מלאו את הפרטים
                למטה ונחזור אליכם.</p>

                <form action="mailto:tomerzhr@gmail.com" class="form-field" name="form-field">

                <div class="formSection">

                    <div class="formClass">
                        <label for="fullName">שם מלא</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="formClass">
                        <label for="email">דוא״ל</label>
                        <input type="email" id="email" autocomplete="address-level1" required>
                    </div>

                    <label for="massage">תוכן ההודעה</label>
                    <textarea name="massage" id="massage" cols="30" rows="10"></textarea>

                    <p class="confirmation-message">פרטייך התקבלו בהצלחה, נציג יחזור אליכם!</p>
                    <button class="formBtn" type="submit">שליחה</button>


                </div>



            </form>

        </article>

    </section>

    </main>

    <aside>

        <article class="contactSocial">

            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fas fa-phone-alt"></i>

        </article>
    </aside>













<script src="script.js"></script>

</body>

</html>
